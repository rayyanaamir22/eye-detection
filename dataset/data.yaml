# YOLO Dataset Configuration
# This file defines the dataset structure for Ultralytics YOLO training

# Dataset paths (relative to this file)
path: ../dataset  # Dataset root directory
train: images/train  # Train images (relative to 'path')
val: images/val      # Validation images (relative to 'path')
test: images/test    # Test images (relative to 'path')

# Classes
nc: 2  # Number of classes
names: ['left_eye', 'right_eye']  # Class names

# Optional: Download script/URL (uncomment if needed)
# download: https://github.com/ultralytics/yolov5/releases/download/v1.0/
